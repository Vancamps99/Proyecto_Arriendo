{% extends "base.html" %}

{% block 'content' %}
<div class="container mt-5">
    <h2 class="text-center">Confirmar Eliminación</h2>

    <div class="text-center mt-4">
        <p>¿Estás seguro de que deseas eliminar el inmueble "{{ inmueble.nombre }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Eliminar</button>
            <a href="{% url 'listar_inmuebles' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
